<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <body class="bg-gray-100">
    
      <!-- Navbar -->
      <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
    
          <!-- Logo -->
          <div class="text-white font-bold text-xl">
            Digital Marketplace
          </div>
    
          <!-- Navigation Links -->
          <div class="space-x-4 hidden md:flex">
            <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md">Dashboard</a>
            <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md">Sales</a>
            <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md">Categories</a>
            <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md">About</a>
            <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded-md">Contact</a>
            <a href="{% url 'account_logout' %}" class="text-red hover:bg-red-700 px-3 py-2 rounded-md">Logout</a>
        
          </div>
    
          <!-- Search Bar -->
          <div class="hidden md:block">
            <input type="text" placeholder="Search products..."
              class="px-4 py-2 rounded-lg w-64 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
    
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </nav>
      <div id="mobile-menu" class="md:hidden hidden bg-blue-600 text-white space-y-4 p-4">
        <a href="#" class="block hover:bg-blue-700 px-3 py-2 rounded-md">Home</a>
        <a href="#" class="block hover:bg-blue-700 px-3 py-2 rounded-md">Sales</a>
        <a href="#" class="block hover:bg-blue-700 px-3 py-2 rounded-md">Categories</a>
        <a href="#" class="block hover:bg-blue-700 px-3 py-2 rounded-md">About</a>
        <a href="#" class="block hover:bg-blue-700 px-3 py-2 rounded-md">Logout</a>
      </div>
    {% block body %} {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
      <script>
        // Toggle mobile menu visibility
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
          const menu = document.getElementById('mobile-menu');
          menu.classList.toggle('hidden');
        });
      </script>

  </body>
</html>
