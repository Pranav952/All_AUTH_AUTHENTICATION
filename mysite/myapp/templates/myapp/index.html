{% extends "myapp/base.html" %}

{% block body %}
<div class="max-w-screen-xl mx-auto px-4">
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    {% for product in products %}
    <div class="max-w-sm w-full rounded overflow-hidden shadow-lg bg-white">
      <!-- Product Image -->
      <img class="w-full h-48 object-cover" src="#" alt="{{ product.name }}">

      <!-- Product Info -->
      <div class="px-4 py-3">
        <h2 class="text-lg font-semibold text-gray-800">{{ product.name }}</h2>
        <p class="text-gray-600 text-sm mt-2">
          {{ product.description }}
        </p>
        <div class="mt-2">
          <span class="text-base font-bold text-gray-800">${{ product.price }}</span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="px-4 py-3 flex justify-between">
        <a href="#"
          class="bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300 text-sm">View Details</a>
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 text-sm">Add to Cart</button>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
